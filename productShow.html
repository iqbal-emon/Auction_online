<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="./common.css">
<link rel="stylesheet" href="./dashboard.css">

<!-- <link rel="stylesheet" href="./dashboard.css"> -->
    <title>Bootstrap Table Example</title>
</head>
<body>
<div class="d-flex">
    <div id="nav1"></div>

   









<div class="container mt-5 col-md-7 col-lg-9 table-responsive" style="margin-right: 80px;">
    <h2>Show All Products</h2>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal"> -->
        <!-- Open Product Modal
      </button> -->
      
      <!-- Modal -->
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="productModalLabel">Product Information</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                <form   id="myForm2"  name="myForm2"  enctype="multipart/form-data"   method="POST" action="./productShow.html" >

              <!-- Product Name -->
              <div class="form-group">
                <label for="productName">Product Name:</label>
                <input name="Title" type="text" class="form-control" id="productName">
              </div>
      
              <!-- Product Category -->
              <div class="form-group">
                <label for="productCategory">Product Category</label>
                <select class="form-control" id="allcategory" name="Category">
                    <!-- <option id="allcategory" value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option> -->
                    <!-- Add more options as needed -->
                </select>
              </div>
      
              <!-- Price -->
              <div class="form-group">
                <label for="price">Price:</label>
                <input name="ReservePrice" type="text" class="form-control" id="price">
              </div>
      
              <!-- Description -->
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="Description" class="form-control" id="description" rows="3"></textarea>
              </div>
      
              <!-- Image Upload -->
              <div class="form-group">
                <label for="imageUpload">Image Upload:</label>
                <input name="ImageURL" type="file" class="form-control-file" id="imageUpload">
                <!-- <img id="preview" src="" alt="" style="margin-top: 10px ;height: 40px;width: 40px;"> -->
              </div>
      
              <!-- Date and Time Fields -->
              <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input name="StartTime" type="datetime-local" class="form-control" id="startDate">
              </div>
      
              <div class="form-group">
                <label for="endDate">End Date:</label>
                <input name="EndTime" type="datetime-local" class="form-control" id="endDate">
              </div>
            </div>
            <input type="hidden" id="userId" name="ItemID" value="" />

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="updatedBtn2" type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
          </div>
        </div>
      </div>
      
   






    <table class="table  " id="myTable" >
        <thead style="background-color: rgb(226, 226, 226);">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">ReservePrice</th>
                <th scope="col">Image</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col"></th>
                <th scope="col"></th>





            </tr>
        </thead>
        <tbody>

            <tr id="tr1">
               


            </tr>
           
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./productShow.js"></script>
<script src="./sideNavbar.js"></script>
</body>
</html>
