<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="./dashboard.css">
    <title>Bootstrap Table Example</title>
</head>
<body>
<div class="d-flex">
    <div id="nav1"></div>

   









<div class="container mt-5 col-md-6 col-lg-7">
    <h2>Show All Products</h2>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal"> -->
        <!-- Open Product Modal
      </button> -->
      
      <!-- Modal -->
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Product Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Product Name -->
              <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName">
              </div>
      
              <!-- Product Category -->
              <div class="form-group">
                <label for="productCategory">Product Category:</label>
                <input type="text" class="form-control" id="productCategory">
              </div>
      
              <!-- Price -->
              <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price">
              </div>
      
              <!-- Description -->
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
      
              <!-- Image Upload -->
              <div class="form-group">
                <label for="imageUpload">Image Upload:</label>
                <input type="file" class="form-control-file" id="imageUpload">
              </div>
      
              <!-- Date and Time Fields -->
              <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="datetime-local" class="form-control" id="startDate">
              </div>
      
              <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="datetime-local" class="form-control" id="endDate">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      
   






    <table class="table" id="myTable">
        <thead>
            <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">ReservePrice</th>
                <th scope="col">Image</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>



            </tr>
        </thead>
        <tbody>

            <tr id="tr1">
               


            </tr>
           
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./productShow.js"></script>
<script src="./sideNavbar.js"></script>
</body>
</html>
