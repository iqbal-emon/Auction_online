<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antique Car Auction</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <!-- Auction Item Card -->
  <div class="card">
    <div class="card-body">
      <!-- Auction Item Image -->
      <div class="row">
        <div class="col-md-6">
          <img id="image1" src="" class="card-img-top" alt="Antique Car">
        </div>
        <div class="col-md-6">
          <!-- Auction Details -->
          <h3 id="title" class="card-title">Antique Car</h3>
          <p class="text-success">LIVE NOW</p>
          <h3 id="price"></h3>
          <p>You are a participant of this bidding.</p>
          <!-- Countdown Timer -->
          <div class="timer">
            <span class="badge badge-secondary">0:56:54</span>
          </div>
          <!-- Tabs for additional information -->
          <ul class="nav nav-tabs" id="auctionTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="true">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="information-tab" data-toggle="tab" href="#information" role="tab" aria-controls="information" aria-selected="false">Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="sellerinfo-tab" data-toggle="tab" href="#sellerinfo" role="tab" aria-controls="sellerinfo" aria-selected="false">Seller Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="deliveryinfo-tab" data-toggle="tab" href="#deliveryinfo" role="tab" aria-controls="deliveryinfo" aria-selected="false">Delivery Info</a>
            </li>
          </ul>
          <div class="tab-content" id="auctionTabContent">
            <!-- Tab panes -->
            <!-- ... Your tab pane content here ... -->
          </div>
          <!-- Bidding Section -->
          <div class="mt-3">
            <h6>Value must be greater than or equal to ></span></h6>
            <form>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Price" aria-label="Bid price" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">SUBMIT</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Link to Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./BidTable.js"></script>

</body>
</html>
