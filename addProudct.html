<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="./navbar.css">
<link rel="stylesheet" href="./common.css">
<link rel="stylesheet" href="./dashboard.css">

    <title>Product Auction Form</title>
</head>

<body class="d-flex">
    <div id="nav1"></div>
    
    
    <div class="container mt-5    pt-5 pb-5   align-items-center" style="margin-left: 30%;padding-left: 11%;border-radius: 10px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); ">
        <form class="col-md-9 col-sm-6"  id="myForm"  name="myForm"  enctype="multipart/form-data"   method="POST" action="./productShow.html" >
            <h2>Add Product</h2>
            <hr>
            <div class="form-group">
                <label for="productName">Product Title</label>
                <input   name="Title" type="text" class="form-control" id="productName" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category</label>
                <select class="form-control" id="allcategory" name="Category">
                    <!-- <option id="allcategory" value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option> -->
                    <!-- Add more options as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input  name="ReservePrice" type="number" class="form-control" id="productPrice" placeholder="Enter Product Price">
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea  name="Description" class="form-control" id="productDescription" rows="3" placeholder="Enter Product Description"></textarea>
            </div>
            <div class="form-group">
                <label for="productImage">Image URL</label>
                <input  name="ImageURL" type="file" class="form-control" id="productImage" placeholder="Enter Image URL" >
            </div>
            <div class="form-group">
                <label for="productImage">Image URL</label>
                <input  name="ImageURL1" type="file" class="form-control" id="productImage" placeholder="Enter Image URL" >
            </div>
            <div class="form-group">
                <label for="productImage">Image URL</label>
                <input  name="ImageURL2" type="file" class="form-control" id="productImage" placeholder="Enter Image URL">
            </div>
            <div class="form-group">
                <label for="auctionStartDate">Auction Start Date and Time</label>
                <input name="StartTime" type="datetime-local" class="form-control" id="auctionStartDate">
            </div>
            <div class="form-group">
                <label for="auctionEndDate">Auction End Date and Time</label>
                <input name="EndTime" type="datetime-local" class="form-control" id="auctionEndDate">
            </div>
            <input type="hidden" id="userId" name="UserID" value="" />
            <input type="hidden" id="userId1" name="ItemID" value="1" />

            <button id="addProudct1" type="submit" class="btn w-100 " style="background-color: rgb(72, 96,121);color: white;">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./addProduct.js"></script>
    <script src="./sideNavbar.js"></script>
    
</body>

</html>
