<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Sign Up Form</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Sign Up New Seller</h2>
      <form id="myForm" name="myForm" method="POST" enctype="multipart/form-data" action="./loginPage.html">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="Username" type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="Password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input name="Email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" id="signUP" class="btn btn-primary">Sign Up</button>
       
      </form>
      
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./SignUpForSeller.js"></script>
</body>
</html>
